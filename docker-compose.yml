services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obesity-api
    image: obesity-api:latest
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      # Montar logs si quieres persistirlos fuera del contenedor
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - obesity-network

networks:
  obesity-network:
    driver: bridge

